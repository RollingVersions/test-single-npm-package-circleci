version: 2.1

workflows:
  release:
    jobs:
      - publish-canary:
          context: common-env
          filters:
            branches:
              only: master

      - publish-approval:
          type: approval
          context: common-env
          requires:
            - publish-canary

      - publish:
          context: common-env
          requires:
            - publish-approval
          filters:
            branches:
              only: master

jobs:
  publish-canary:
    docker:
      - image: circleci/node:12
    steps:
      - setup
      - publish_canary
  publish:
    docker:
      - image: circleci/node:12
    steps:
      - setup
      - publish

commands:
  setup:
    description: 'Checkout and install dependencies'
    steps:
      - checkout
      - run:
          name: Versions
          command: node -v && npm -v && yarn -v
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

  publish_canary:
    steps:
      - run:
          name: Release
          command: npx rollingversions@canary publish --backend "https://staging.rollingversions.com" --canary $CIRCLE_BUILD_NUM

  publish:
    steps:
      - run:
          name: Release
          command: npx rollingversions@canary publish --backend "https://staging.rollingversions.com"
